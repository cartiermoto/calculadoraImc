<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                max-width: none;
                border-radius: 0;
                min-height: 100vh;
            }
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        #resultado .destacado {
            font-weight: bold;
            color: #007bff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/CALCULADORA IMC.png" alt="Imagen IMC">
        <form>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="altura" placeholder="Altura (cm)" required min="1" max="999" step="1">
            <input type="number" id="peso" placeholder="Peso (kg)" required min="0.1" max="999.9" step="0.1">
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
            <button type="reset" onclick="limpiarResultado()">Nueva medici√≥n IMC</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
